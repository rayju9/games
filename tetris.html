<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÌÖåÌä∏Î¶¨Ïä§ - Ìè≠ÌÉÑ + Ï†êÏàò</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
      text-align: center;
      margin-top: 20px;
      user-select: none;
    }
    #game-container {
      display: inline-flex;
      align-items: flex-start;
      gap: 20px;
    }
    canvas {
      background: #222;
      border: 2px solid #555;
      image-rendering: pixelated;
      width: 300px;
      height: 600px;
    }
    #preview {
      width: 120px;
      height: 120px;
      background: #111;
      border: 2px solid #555;
      image-rendering: pixelated;
    }
    #next-container {
      color: #fff;
      font-size: 18px;
    }
    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÆ ÌÖåÌä∏Î¶¨Ïä§ (Ìè≠ÌÉÑ Î∏îÎ°ù + Ï†êÏàò)</h1>
  <div id="score">Ï†êÏàò: 0</div>
  <div id="game-container">
    <canvas id="tetris" width="10" height="20"></canvas>
    <div id="next-container">
      <p>Îã§Ïùå Î∏îÎ°ù</p>
      <canvas id="preview" width="6" height="6"></canvas>
    </div>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Tetris_theme.ogg" type="audio/ogg" />
  </audio>

<script>
  const canvas = document.getElementById('tetris');
  const ctx = canvas.getContext('2d');
  const previewCanvas = document.getElementById('preview');
  const previewCtx = previewCanvas.getContext('2d');
  const scoreElement = document.getElementById('score');

  const COLS = 10;
  const ROWS = 20;

  const SHAPES = {
    T: [[0,1,0],[1,1,1]],
    O: [[1,1],[1,1]],
    L: [[0,0,1],[1,1,1]],
    J: [[1,0,0],[1,1,1]],
    I: [[1,1,1,1]],
    S: [[0,1,1],[1,1,0]],
    Z: [[1,1,0],[0,1,1]],
    B: [[1]]  // Ìè≠ÌÉÑ
  };

  const COLORS = {
    T: 'purple',
    O: 'yellow',
    L: 'orange',
    J: 'blue',
    I: 'cyan',
    S: 'green',
    Z: 'red',
    B: 'black'
  };

  function createMatrix(w, h){
    const matrix = [];
    for(let i=0; i<h; i++) matrix.push(new Array(w).fill(0));
    return matrix;
  }

  let arena = createMatrix(COLS, ROWS);
  let score = 0;

  const player = {
    pos: {x:0, y:0},
    matrix: null,
    shape: null,
    color: null,
    rotation: 0
  };

  let nextShape = randomShape();

  function randomShape(){
    const keys = Object.keys(SHAPES);
    if(Math.random() < 0.1) return 'B';
    const normalKeys = keys.filter(k => k !== 'B');
    return normalKeys[(Math.random()*normalKeys.length)|0];
  }

  function rotatedCoord(x, y, matrix, rotation){
    switch(rotation){
      case 0: return {x:x, y:y};
      case 1: return {x: matrix.length - 1 - y, y: x};
      case 2: return {x: matrix[0].length - 1 - x, y: matrix.length - 1 - y};
      case 3: return {x: y, y: matrix[0].length - 1 - x};
    }
  }

  function collide(arena, player){
    const m = player.matrix;
    const o = player.pos;
    const r = player.rotation;
    for(let y=0; y<m.length; y++){
      for(let x=0; x<m[y].length; x++){
        if(m[y][x]){
          const rc = rotatedCoord(x, y, m, r);
          const ax = o.x + rc.x;
          const ay = o.y + rc.y;
          if(ax < 0 || ax >= COLS || ay >= ROWS) return true;
          if(ay >= 0 && arena[ay][ax]) return true;
        }
      }
    }
    return false;
  }

  function bombExplode(cx, cy){
    let removed = 0;
    for(let y=cy-1; y<=cy+1; y++){
      if(y < 0 || y >= ROWS) continue;
      for(let x=cx-1; x<=cx+1; x++){
        if(x < 0 || x >= COLS) continue;
        if(arena[y][x]){
          arena[y][x] = 0;
          removed++;
        }
      }
    }
    score += removed * 50;
    updateScore();
  }

  function merge(arena, player){
    const m = player.matrix;
    const o = player.pos;
    const r = player.rotation;

    for(let y=0; y<m.length; y++){
      for(let x=0; x<m[y].length; x++){
        if(m[y][x]){
          const rc = rotatedCoord(x, y, m, r);
          const ax = o.x + rc.x;
          const ay = o.y + rc.y;
          if(player.shape === 'B'){
            bombExplode(ax, ay);
          } else {
            arena[ay][ax] = player.color;
          }
        }
      }
    }
  }

  function sweep(){
    let rowCount = 0;
    outer: for(let y=arena.length-1; y>=0; y--){
      for(let x=0; x<arena[y].length; x++){
        if(!arena[y][x]) continue outer;
      }
      const row = arena.splice(y, 1)[0].fill(0);
      arena.unshift(row);
      y++;
      rowCount++;
    }
    if(rowCount > 0){
      const points = [0, 100, 300, 500, 800];
      score += points[rowCount];
      updateScore();
    }
  }

  function updateScore(){
    scoreElement.textContent = `Ï†êÏàò: ${score}`;
  }

  function playerReset(){
    player.shape = nextShape;
    player.matrix = SHAPES[player.shape];
    player.color = COLORS[player.shape];
    player.rotation = 0;
    player.pos.y = 0;
    player.pos.x = Math.floor(COLS/2 - player.matrix[0].length/2);

    nextShape = randomShape();
    drawPreview();

    if(collide(arena, player)){
      alert('Í≤åÏûÑ Ïò§Î≤Ñ! ÏµúÏ¢Ö Ï†êÏàò: ' + score);
      arena = createMatrix(COLS, ROWS);
      score = 0;
      updateScore();
    }
  }

  function playerDrop(){
    player.pos.y++;
    if(collide(arena, player)){
      player.pos.y--;
      merge(arena, player);
      sweep();
      playerReset();
    }
    dropCounter = 0;
  }

  function playerMove(dir){
    player.pos.x += dir;
    if(collide(arena, player)){
      player.pos.x -= dir;
    }
  }

  function playerRotate(){
    const oldRotation = player.rotation;
    const oldX = player.pos.x;

    player.rotation = (player.rotation + 1) % 4;

    const kicks = [0, -1, 1, -2, 2];
    for(let i=0; i<kicks.length; i++){
      player.pos.x = oldX + kicks[i];
      if(!collide(arena, player)) return;
    }

    player.rotation = oldRotation;
    player.pos.x = oldX;
  }

  function drawBlock(ctx, x, y, color, shape=null){
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 1, 1);
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 0.05;
    ctx.strokeRect(x + 0.05, y + 0.05, 0.9, 0.9);

    if(shape === 'B'){
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x+0.5, y+0.5, 0.3, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function drawArena(){
    for(let y=0; y<arena.length; y++){
      for(let x=0; x<arena[y].length; x++){
        if(arena[y][x]){
          drawBlock(ctx, x, y, arena[y][x]);
        } else {
          ctx.fillStyle = '#222';
          ctx.fillRect(x, y, 1, 1);
        }
      }
    }
  }

  function drawPlayer(){
    const m = player.matrix;
    const o = player.pos;
    const r = player.rotation;
    for(let y=0; y<m.length; y++){
      for(let x=0; x<m[y].length; x++){
        if(m[y][x]){
          const rc = rotatedCoord(x, y, m, r);
          drawBlock(ctx, o.x + rc.x, o.y + rc.y, player.color, player.shape);
        }
      }
    }
  }

  function drawPreview(){
    previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
    const shape = SHAPES[nextShape];
    const color = COLORS[nextShape];
    const offsetX = Math.floor((6 - shape[0].length) / 2);
    const offsetY = Math.floor((6 - shape.length) / 2);
    for(let y=0; y<shape.length; y++){
      for(let x=0; x<shape[y].length; x++){
        if(shape[y][x]){
          previewCtx.fillStyle = color;
          previewCtx.fillRect(x + offsetX, y + offsetY, 1, 1);
          previewCtx.strokeStyle = '#000';
          previewCtx.lineWidth = 0.05;
          previewCtx.strokeRect(x + offsetX + 0.05, y + offsetY + 0.05, 0.9, 0.9);
          if(nextShape === 'B'){
            previewCtx.fillStyle = 'red';
            previewCtx.beginPath();
            previewCtx.arc(x + offsetX + 0.5, y + offsetY + 0.5, 0.3, 0, Math.PI*2);
            previewCtx.fill();
          }
        }
      }
    }
  }

  function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawArena();
    drawPlayer();
  }

  let dropCounter = 0;
  let dropInterval = 1000;
  let lastTime = 0;

  function update(time=0){
    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if(dropCounter > dropInterval){
      playerDrop();
    }
    draw();
    requestAnimationFrame(update);
  }

  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft') playerMove(-1);
    else if(e.key === 'ArrowRight') playerMove(1);
    else if(e.key === 'ArrowDown') playerDrop();
    else if(e.key === 'ArrowUp') playerRotate();
  });

  playerReset();
  update();
</script>
</body>
</html>
